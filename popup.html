<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Work Focus Blocker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Progress bars */
    .progress-container {
      height: 8px;
      background: white;
      position: relative;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      transition: width 1s linear;
      position: absolute;
      left: 0;
      top: 0;
    }

    #mainProgress {
      background: #4caf50;
    }

    #tempProgress {
      background: #ff9800;
    }

    .hidden {
      display: none !important;
    }

    /* Main content */
    .content {
      padding: 20px;
    }

    h2 {
      margin: 0 0 20px 0;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    /* Input section */
    .input-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="number"] {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="number"]:focus {
      border-color: #7c4dff;
    }

    /* Go button with animated arrows */
    .go-button {
      background: #7c4dff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .go-button:hover {
      background: #6a3de8;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(124, 77, 255, 0.3);
    }

    .go-button:active {
      transform: translateY(0);
    }

    .arrows {
      display: flex;
      gap: 2px;
      position: relative;
    }

    .arrow {
      font-size: 18px;
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .go-button.animate .arrow:nth-child(1) {
      animation: boost 0.6s ease-out;
    }

    .go-button.animate .arrow:nth-child(2) {
      animation: boost 0.6s ease-out 0.1s;
    }

    @keyframes boost {
      0% {
        transform: translateX(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateX(20px) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: translateX(40px) scale(0.5);
        opacity: 0;
      }
    }

    /* Status text */
    .status-text {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }

    .status-text.blocking {
      color: #4caf50;
      font-weight: 500;
    }

    .status-text.temp-unblock {
      color: #ff9800;
      font-weight: 500;
    }

    /* Timer display */
    .timer-display {
      text-align: center;
      font-size: 24px;
      font-weight: 300;
      color: #333;
      margin: 15px 0;
      font-variant-numeric: tabular-nums;
    }

    .label {
      font-size: 13px;
      color: #999;
      text-align: center;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <!-- Main blocking progress bar -->
  <div id="mainProgressContainer" class="progress-container hidden">
    <div id="mainProgress" class="progress-bar"></div>
  </div>

  <!-- Temporary unblock progress bar -->
  <div id="tempProgressContainer" class="progress-container hidden">
    <div id="tempProgress" class="progress-bar"></div>
  </div>

  <div class="content">
    <h2>ðŸŽ¯ Work Focus Blocker</h2>

    <!-- Timer display (shown during blocking/temp unblock) -->
    <div id="timerSection" class="hidden">
      <div class="label" id="timerLabel">Time Remaining</div>
      <div class="timer-display" id="timerDisplay">00:00</div>
    </div>

    <!-- Input section -->
    <div class="input-section">
      <input
        type="number"
        id="minutesInput"
        placeholder="25"
        min="1"
        max="240"
      >
      <button class="go-button" id="goButton">
        <span id="buttonText">Go!</span>
        <span class="arrows">
          <span class="arrow">Â»</span>
          <span class="arrow">Â»</span>
        </span>
      </button>
    </div>

    <!-- Status text -->
    <div class="status-text" id="statusText">Enter minutes to start blocking</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
